<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Asher Yatzar Counter</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 2rem; }
    button { font-size: 1rem; padding: .6rem 1rem; margin-top: .5rem; border-radius: 6px; }
    #counter { font-weight: 700; margin-left: .25rem; }
  </style>
</head>
<body>
  <h1>Asher Yatzar Counter</h1>
  <p>Count: <span id="counter">0</span></p>
  <button id="btn">Say Asher Yatzar</button>

  <!-- Firebase compat SDK (works with the namespaced API used below) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2Bl8pQyqjkaMyJN_L7_yT81Mbrx_3UDg",
      authDomain: "asher-yatzar-counter-ac4de.firebaseapp.com",
      databaseURL: "https://asher-yatzar-counter-ac4de-default-rtdb.firebaseio.com", 
      projectId: "asher-yatzar-counter-ac4de",
      storageBucket: "asher-yatzar-counter-ac4de.firebasestorage.app",
      messagingSenderId: "47324425541",
      appId: "1:47324425541:web:342fa2076decf1e59de22c",
      measurementId: "G-Z4VL7P2GM1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref('counter');

    // Display the live counter
    counterRef.on('value', snapshot => {
      const v = snapshot.val();
      document.getElementById('counter').innerText = (v === null ? 0 : v);
    }, (err) => {
      console.error('DB read error:', err);
    });

    // Increment safely using a transaction
    const btn = document.getElementById('btn');
    btn.addEventListener('click', () => {
      btn.disabled = true; // prevent double clicks
      counterRef.transaction(current => (current || 0) + 1)
        .finally(() => { btn.disabled = false; });
    });
  </script>
</body>
</html>
