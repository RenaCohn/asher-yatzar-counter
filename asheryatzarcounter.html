<!DOCTYPE html>
<html>
<head>
  <title>Asher Yatzar Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #count {
      font-size: 4em;
      color: #0077cc;
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Asher Yatzar Counter</h1>
  <p id="count">Loading...</p>
  <button id="increment">+1 Tefillah</button>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA2B18pQyqjkaMyJN_L7_yT81Mbrx_3UDg",
      authDomain: "asher-yatzar-counter-ac4de.firebaseapp.com",
      databaseURL: "https://asher-yatzar-counter-8773d-default-rtdb.firebaseio.com",
      projectId: "asher-yatzar-counter-ac4de",
      storageBucket: "asher-yatzar-counter-ac4de.appspot.com",
      messagingSenderId: "47324425541",
      appId: "1:47324425541:web:342fa2076decf1e59de22c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Reference to the counter
    const counterRef = ref(db, "wordCounter");

    // Listen for changes in the counter
    onValue(counterRef, (snapshot) => {
      if (snapshot.exists()) {
        document.getElementById("count").innerText = snapshot.val();
      } else {
        set(counterRef, 0); // Initialize if missing
        document.getElementById("count").innerText = 0;
      }
    });

    // Increment counter when button is clicked
    document.getElementById("increment").addEventListener("click", async () => {
      const snap = await get(counterRef);
      let newVal = 0;
      if (snap.exists()) {
        newVal = snap.val() + 1;
      }
      await set(counterRef, newVal);
    });
  </script>
</body>
</html>
